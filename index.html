<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <img src="./images/image-product-mobile.jpg" alt="Image of a perfume">
    <p class="label">Perfume</p>
    <h1 class="perfumeName">Gabrielle Essence Eau De Parfum</h1>
    <p class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="pricesContainer">
      <p class="newPrice">$149.99</p>
      <p class="oldPrice">$169.99</p>
    </div>
    <div class="buttonContainer">
      <img src="./images/icon-cart.svg" alt="button cart icon">
      <span class="buttonText">Add to Cart</span>
    </div>
    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linktr.ee/romeocodes">Rome Codes</a>.
  </footer>
</body>
</html>
